<div class="container">
  <div class="row">
  <div class="col-lg-4" *ngFor="let n of openDay">
    <div class="openday-container">
      <div class="openday-header">
        <i class="bi bi-geo-alt-fill" style="font-size: 2rem"></i>
        <div class="title">
          <h4>{{n.luogo}}</h4>
        </div>
      </div>
      <div class="openday-content row">
        <div class="col">
          <i class="bi bi-calendar3" style="font-size: 8rem"></i>
        </div>
        <div class="date-container col">
          <h2 class="bold">{{n.numero}}</h2>
          <h3 class="margin-top: -2%">{{n.mese}}</h3>
          <h3 class="light margin-top: -2%">{{n.ora}}</h3>
        </div>
      </div>
      <a href="/sub-openday" class="btn button-outline i cardbutton">
        <div class="buttonlabel bold">Iscriviti</div>
        <i class="bi bi-arrow-right-short"></i>
      </a>
    </div>
  </div>
</div>
</div>
